<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link data-require="bootstrap-css@3.3.6" data-semver="3.3.6" rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css"/>
    <script data-require="angular.js@1.5.8" data-semver="1.5.8"
            src="https://code.angularjs.org/1.5.8/angular.js"></script>

    <link rel="stylesheet" href="style.css"/>
    <script src="node_modules/gm.drag-drop/gm.dragDrop.js"></script>
    <script src="script.js"></script>
    <title>Team Maker</title>

</head>
<body ng-app='app'>
<div class='container'>
    <h1>Team Maker</h1>
    <h4>Drag names to teams to arrange them.</h4><br>

    <!--Group 1-->
    <div class='row'>
        <div class='col-xs-3'>
            <div class='panel panel-default' gm-on-drop='getDropHandler(group1)'>
                <div class='panel-heading'>
                    <span class='panel-title'>Group 1</span>
                    <span class="pull-right">{{group1.items.length}}</span>
                </div>
                <ul class='list-group'>
                    <li class='list-group-item' ng-repeat='item in group1.items'
                        gm-draggable='{ category: group1, item: item }'>
                        {{item.name}}
                    </li>
                </ul>
            </div>
        </div>

        <!--Group 2-->
        <div class='col-xs-3'>
            <div class='panel panel-default' gm-on-drop='getDropHandler(group2)'>
                <div class='panel-heading'>
                    <span class='panel-title'>Group 2</span><span class="pull-right">{{group2.items.length}}</span>
                </div>
                <ul class='list-group'>
                    <li class='list-group-item' ng-repeat='item in group2.items'
                        gm-draggable='{ category: group2, item: item }'>
                        {{item.name}}
                    </li>
                </ul>
            </div>
        </div>

        <!--Group 3-->
        <div class='col-xs-3'>
            <div class='panel panel-default' gm-on-drop='getDropHandler(group3)'>
                <div class='panel-heading'>
                    <span class='panel-title'>Group 3</span><span class="pull-right">{{group3.items.length}}</span>
                </div>
                <ul class='list-group'>
                    <li class='list-group-item' ng-repeat='item in group3.items'
                        gm-draggable='{ category: group3, item: item }'>
                        {{item.name}}
                    </li>
                </ul>
            </div>
        </div>

        <!--Group 4-->
        <div class='col-xs-3'>
            <div class='panel panel-default' gm-on-drop='getDropHandler(group4)'>
                <div class='panel-heading'>
                    <span class='panel-title'>Group 4</span><span class="pull-right">{{group4.items.length}}</span>
                </div>
                <ul class='list-group'>
                    <li class='list-group-item' ng-repeat='item in group4.items'
                        gm-draggable='{ category: group4, item: item }'>
                        {{item.name}}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
